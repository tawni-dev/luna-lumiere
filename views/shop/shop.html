<div class='shop content-section'>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 shop-item" ng-repeat="item in items">
        <div class="card-content">
          <div class="card-photo" style="background-image: url({{ item.image }});"></div>
          Name: {{ item.name }} </br>
          Description: {{ item.description }} </br>
        </div>
      </div>
    </div>
  </div>
</div>
